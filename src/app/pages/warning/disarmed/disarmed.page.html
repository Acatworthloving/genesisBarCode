<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="ion-margin ion-text-start scan-from">
        <ion-list>
            <app-scan-input [infoObj]="infoObj" (getPL)="scanPL()" [scanType]="scanTypeArr" [hasUser]="true"></app-scan-input>
            <ion-item lines="full">
                <ion-label>
                    员工名称
                </ion-label>
                <ion-label slot="end" class="ion-text-right pr-8">{{infoObj['User'] || ''}}</ion-label>
            </ion-item>
            <ion-item lines="full">
                <ion-label>
                    生产线编码
                </ion-label>
                <ion-label slot="end" class="ion-text-right pr-8">{{infoObj['plcode'] || ''}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
    <app-table-edit [columns]="documentColumns" [tableList]="documentList" tableId="disarmedTableId"></app-table-edit>
</ion-content>
<ion-footer>
    <ion-button expand="block" mode='ios' (click)="submit()"
                [disabled]="!documentList.length">
        解除警报
    </ion-button>
</ion-footer>
