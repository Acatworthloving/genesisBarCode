<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="ion-margin ion-text-start scan-from">
        <ion-list>
            <app-scan-input [infoObj]="infoObj" (getPL)="scanPL()" [scanType]="scanTypeArr"></app-scan-input>
        </ion-list>
        <form [formGroup]="produceForm" novalidate class="ion-text-start">
            <ion-list>
                <ion-item>
                    <ion-label>故障类型</ion-label>
                    <ion-select placeholder="选择故障类型" formControlName="FaultType" okText="确认" cancelText="取消">
                        <ion-select-option value="品质异常">品质异常</ion-select-option>
                        <ion-select-option value="设备异常">设备异常</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item lines="full">
                    <ion-label>
                        故障问题
                    </ion-label>
                    <ion-textarea placeholder="故障问题" mode="ios" slot="end" type="text" formControlName="FaultProblem"
                                  class="ion-text-right ion-padding-start"></ion-textarea>
                </ion-item>
            </ion-list>
        </form>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="block" class="ion-margin" mode='ios' (click)="submit()"
                [disabled]="infoObj['plcode'] && produceForm.invalid">
        提交数据
    </ion-button>
</ion-footer>
