<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="pageType">
        <ion-segment-button value="getOrder">
            <ion-label>扫描界面</ion-label>
        </ion-segment-button>
        <ion-segment-button value="documentDetails">
            <ion-label>单据明细</ion-label>
        </ion-segment-button>
        <ion-segment-button value="orderDetails">
            <ion-label>汇总界面</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <div *ngIf="pageType== 'getOrder'">
        <form class="ion-margin ion-text-start scan-from">
            <ion-list>
                <app-scan-input [docNum]="publicService.DocNum.CGZJ" [canEnter]="true" (addBar)="scanInput($event)"
                                [infoObj]="infoObj" (funcDocEntry)="getBillData()"
                                [scanType]="scanTypeArr" [noFirstWh]="true"></app-scan-input>
                <ion-item lines="full">
                    <ion-label>
                        采购质检单号
                    </ion-label>
                    <ion-label slot="end" class="ion-text-right pr-8">{{infoObj['Bils_No'] || ''}}</ion-label>
                </ion-item>
                <ion-item lines="full">
                    <ion-label>
                        采购订单号
                    </ion-label>
                    <ion-label slot="end" class="ion-text-right pr-8">{{materieObj['DocNum'] || ''}}</ion-label>
                </ion-item>
                <ion-item lines="full" *ngIf="documentList.length">
                    <ion-label>
                        供应商名称
                    </ion-label>
                    <ion-label slot="end" class="ion-text-right pr-8">{{documentList[0]['CardName'] || ''}}</ion-label>
                </ion-item>
                <ion-item lines="full">
                    <ion-label>
                        收货数
                    </ion-label>
                    <ion-input placeholder="收货数" color="primary" (change)="changeQTY($event)" mode="ios" slot="end"
                               type="number"
                               [value]="maxNum"
                               [disabled]="disabledQTY()"
                               class="ion-text-right ion-padding-start"></ion-input>
                </ion-item>
                <app-materiel-item [scanNum]="scanNum" [materieObj]="materieObj"
                                   [infoObj]="infoObj"></app-materiel-item>
            </ion-list>
        </form>
    </div>
    <div *ngIf="pageType==='documentDetails'">
        <app-table [columns]="documentColumns" [tableList]="documentList" tableId="documentId"></app-table>
    </div>
    <div *ngIf="pageType==='orderDetails'">
        <app-table [columns]="columns" [tableList]="scanList" tableId="scanId" hasDel="true"
                   [documentList]="documentList"></app-table>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="block" mode='ios' (click)="submit()" [disabled]="!scanList.length">
        采购质检入仓
    </ion-button>
</ion-footer>
